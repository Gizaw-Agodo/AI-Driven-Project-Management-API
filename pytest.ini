[pytest]
# ðŸŽ“ PYTEST CONFIGURATION
#
# asyncio_mode = auto:
#   - Automatically handle async tests
#   - No need to mark each test with @pytest.mark.asyncio
#
# testpaths:
#   - Where to look for tests
#
# python_files:
#   - Pattern for test files
#
# addopts:
#   - Default command line options
#   - -v: Verbose output
#   - -s: Show print statements
#   - --tb=short: Shorter traceback

asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings = ignore::DeprecationWarning